apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-cpp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-cpp
  template:
    metadata:
      labels:
        app: llama-cpp
    spec:
      initContainers:
        - name: model-puller
          image: curlimages/curl:8.10.1
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -euo pipefail
              if [ ! -f /models/model.gguf ]; then
                echo "Downloading model from $MODEL_URL"
                curl -fsSL "$MODEL_URL" -o /models/model.gguf
              fi
          env:
            - name: MODEL_URL
              value: https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/tinyllama-1.1b-chat-v1.0.Q2_K.gguf
          volumeMounts:
            - name: models
              mountPath: /models
      containers:
        - name: server
          image: ghcr.io/ggml-org/llama.cpp:server
          imagePullPolicy: IfNotPresent
          command: ["/app/llama-server"]
          args:
            - -m
            - /models/model.gguf
            - --host
            - 0.0.0.0
            - --port
            - "8080"
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: models
              mountPath: /models
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
      volumes:
        - name: models
          emptyDir: {}
