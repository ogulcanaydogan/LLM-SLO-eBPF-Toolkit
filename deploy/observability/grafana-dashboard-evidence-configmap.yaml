apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-evidence
  namespace: observability
data:
  evidence-e2e.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "panels": [
        {
          "id": 1,
          "title": "Hello Tracer Event Rate",
          "type": "timeseries",
          "targets": [
            {"expr": "sum by (comm) (rate(llm_ebpf_hello_syscalls_total[5m]))", "legendFormat": "{{comm}}"}
          ],
          "fieldConfig": {"defaults": {"unit": "ops"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "DNS p95 (Kernel)",
          "type": "timeseries",
          "targets": [
            {"expr": "histogram_quantile(0.95, sum by (le) (rate(llm_ebpf_dns_latency_ms_bucket[5m])))", "legendFormat": "dns p95"}
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 60},
                  {"color": "red", "value": 150}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
        },
        {
          "id": 3,
          "title": "TTFT p95",
          "type": "timeseries",
          "targets": [
            {"expr": "histogram_quantile(0.95, sum by (le) (rate(llm_slo_ttft_ms_bucket[5m])))", "legendFormat": "ttft p95"}
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 500},
                  {"color": "red", "value": 800}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
        },
        {
          "id": 4,
          "title": "Correlation Confidence Trend",
          "type": "timeseries",
          "targets": [
            {"expr": "sum(rate(llm_slo_correlation_total{enriched=\"true\"}[5m])) / sum(rate(llm_slo_correlation_total[5m]))", "legendFormat": "enrichment rate"}
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 0.7},
                  {"color": "green", "value": 0.85}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
        }
      ],
      "schemaVersion": 39,
      "style": "dark",
      "tags": ["llm", "ebpf", "evidence"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "title": "Evidence E2E",
      "version": 1
    }
